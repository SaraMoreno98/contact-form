<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <main>
        <form id="registration_form" action="get">
            <fieldset>
                <legend>Formulario de Registro</legend>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input class="space" type="text" placeholder="Introdzca su nombre" required>
                    <div class="error" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input class="space" type="email" name="mail" id="" placeholder="Introduzca su email" required>
                    <div class="error" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="contra">Contraseña:</label>
                    <input class="space" type="password" name="contra" id="contrasena" required>
                    <div class="error" id="nombreError"></div>
                </div>

                <div class="form-group">
                    <label for="contra">Confirmar contraseña:</label>
                    <input class="space" type="password" name="contra" id="contrasena_confirma" required>
                    <div class="error" id="nombreError"></div>
                </div>

                <button type="submit" id="enviar">Registrarse</button>
            </fieldset>
        </form>
    </main>

    <footer></footer>
</body>
</html>
